<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy TodoMate</title>
    <link type="text/css" rel="stylesheet" href="./1_todoMate.css">
    <script type="text/javascript" src="./1_todoMate.js"></script>
</head>
<body>
    <!-- header -->
    <div id="header">
        <span class="leftSpan">❤</span>
        <div class="rightSpan">
            <span>📆</span>
            <span>✉</span>
            <span onclick="categoryPopUp()">💬</span>
        </div>        
    </div>
    
    <!-- nav -->
    <div id="nav">
        <div>
            <img id="navProImg" src="/1_front/1_html/sample/images/img02.PNG">
            <p>me</p>
        </div>
        <div>
            <div id="profileDiv">
                >
            </div>
        </div>
    </div>
    <!-- leftBody -->
    <div id="leftBody">
        <div id="leftPro">
            <img id="leftProImg" src="/1_front/1_html/sample/images/img02.PNG">
            <b>me</b>
            <p>😉</p>
        </div>
        <div id="leftDate">
            <b onclick="defaultCalender()" style="cursor: pointer;">2025년 5월</b>
            <span>✅</span>
            <span id="checkVal">0</span>
            <span class="changeMon">
                <button onclick="prevCalendar()"> ◀ </button>
                <button onclick="nextCalendar()"> ▶ </button>
            </span>        
        </div>
        <div id="leftCalender">
            <table>
                <thead>
                    <tr>
                        <th style="color: red;">일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th style="color: blue;">토</th>
                    </tr>
                </thead>
                <tbody id="calenderTbody">
                    <script type="text/javascript">buildCalendar();</script>
                </tbody>
            </table>
        </div>
    </div>
    <!-- rightBody -->
    <div id="rightBody">
        <div id="section1">
            <div class="sChildDiv">
                <span>🔒</span>
                <span>카테고리 1</span>
                <button onclick="button(this)" value="cate1">+</button>
            </div>
        </div>
        <br>
        <div id="section2">
            <div class="sChildDiv">
                <span>🔒</span>
                <span>카테고리 2</span>
                <button onclick="button(this)" value="cate2">+</button>
            </div>
        </div>
        <br>
        <div id="section3">
            <div class="sChildDiv">
                <span>🔒</span>
                <span>카테고리 3</span>
                <button onclick="button(this)" value="cate3">+</button>
            </div>
        </div>
        <hr>
        <div id="rigthLast">
            <span>✨AI 할 일 생성 </span>
            <span>📃리스트 메뉴 </span>
        </div>
    </div>
    <!-- button click event : editList -->
    <div id="editList">
        <h1>title</h5>
        <div id="editDiv" onclick="editTitle()">
            <p class="editImg">📝</p>
            <p class="editText">수정하기</p>
        </div>
        <div id="delDiv" onclick="delList()">
            <p class="editImg">📮</p>
            <p class="editText">삭제하기</p>
        </div>
    </div>
    <!-- button click event : edit category -->
    <div id="editCategory" onclick="category()">
        <h3>카테고리 등록 +</h3>
        <h3>카테고리 관리</h3>
        <h3>루틴 관리</h3>
        <h3>리마인더 관리</h3>
    </div>

    <!-- 어두운 배경 오버레이용 -->
    <div id="overlay"></div>
</body>
</html>
