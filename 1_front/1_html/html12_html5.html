<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* #은 ID, .은 Class */
        .html5
        {
            border: 1px dotted red;
            margin: 10px;
        }

        section
        {
            height: 400px;
        }

        #left
        {
            height: 90%;
            width: 45%;
            float: left;
        }

        #right
        {
            height: 90%;
            width: 45%;
            float: right;
        }
    </style>
</head>
<body>
    <!-- 
        class와 name은 중복 가능 
        id는 중복 불가능
    -->
    <header class="html5">
        <h1>제목</h1>
        <nav class="html5">
            <span><a href="">메뉴1</a></span>
            <span><a href="">메뉴2</a></span>
            <span><a href="">메뉴3</a></span>
            <span><a href="">메뉴4</a></span>
            <span><a href="">메뉴5</a></span>
        </nav>
    </header>
    <section class="html5">
        <article class="html5" id="left">왼쪽</article>
        <article class="html5" id="right">오른쪽</article>
    </section>
    <footer class="html5">
        <p>copyright &copy; all rights reserved...</p>
    </footer>
</body>
</html>
