<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <img> 태그 
        이미지 파일의 경로를 src 속성의 속성값으로 지정
    -->
    <h2>이미지 태그</h2>
    <img src="sample/images/img01.png">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_qMkKAP7sB-Cgu9hbi9oEtiNlHMi-JC6lHw&s">
    <!-- 
        .  => 현재 폴더
        .. => 상위 폴더
    -->

    <hr>
    <h3>이미지 크기 조정</h3>
    <!-- width, height -->
    <p>고정 크기 단위로 변경 : 화면 사이즈가 변경되어도 크기가 변하지 않는다.</p>
    <img src="sample/images/img01.png" width="200px" height="150px">
    <img src="sample/images/img02.png" width="200px" height="150px">
    <img src="sample/images/img03.png" width="200px" height="150px">

    <p>상대 크기 단위로 변경 : 화면 사이즈 or 기준이 되는 것의 사이즈에 따라 크기가 변한다.</p>
    <img src="sample/images/img01.png" width="30%">
    <img src="sample/images/img02.png" width="30%">
    <img src="sample/images/img03.png" width="30%">

    <hr>
    <h3>이미지에 링크 설정</h3>
    <a href="https:/naver.com">
        <img src="sample/images/img01.png" width="100px">
    </a>
    
</body>
</html>
