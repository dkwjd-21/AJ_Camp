<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu
        {
            background-color: orange;
            text-align: right;
        }
        a
        {
            text-decoration: none;
            font-size: 20px;
        }
        .box
        {
            border: 2px solid red;
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let $box = $("<div>").addClass("box");

            $(".sub_menu:first").wrap($box);

            $(".sub_menu").click(function(){
                // box 클래스를 가진 div를 벗긴다
                $(".sub_menu").each(function(){
                    if($(this).parent().is(".box"))
                    {
                        // $(this).parent().removeClass("box");
                        $(this).unwrap(".box");
                    }
                });

                $(this).wrap($box);
            });

            $("a").wrapInner("<span>");
        });
    </script>
</head>
<body>
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>아침메뉴</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">점심메뉴</a>
        </div>
        <div class="sub_menu">
            <a href="#">저녁메뉴</a>
        </div>
        <div class="sub_menu">
            <a href="#">야식메뉴</a>
        </div>  
    </div>
</body>
</html>
