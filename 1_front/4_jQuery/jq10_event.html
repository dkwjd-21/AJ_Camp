<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width: 400px;
            height: 200px;
            border: 2px solid red;
            padding: 20px;
            margin: 10px;
        }
        div p:first-child
        {
            float: left;
            border: 1px solid blue;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
        div p:last-child
        {
            float: right;
            border: 1px solid blue;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("a:eq(0)").click(function(e){
                alert("출력");

                // 이벤트 전파 막기
                // e.stopPropagation();

                // 이벤트에 의한 기본동작 막기
                // e.preventDefault();

                return false;
            });
            $("p").click(function(){
                alert("p클릭!");
            });
            $("div").click(function(){
                alert("div클릭!");
            });

            // $("a:eq(1)").bind("mouseover mouseout", function(e){
            //     if(e.type == "mouseover");
            // });
        
            $("a:eq(1)").bind({
                "mouseover":function(){
                    $(this).css("background-color", "pink");
                },
                "mouseout":function(){
                    $(this).css("background-color", "skyblue");
                }
            });

            $("span").click(function(){
                alert("span 클릭!");
                $("a:eq(1)").unbind();

                // removeEventListener().off() 
            });

            $("button").click(function(){
                $("body").append("<p> 새로 추가한 p태그</p>");
            });

            $("body").on("click", ">p", function(){
                alert("새로 추가한 요소도 이벤트 적용!");
            });

            // pa.addEventListener("click", function(e){
            //     e.currentTarget.children
            // });

            
        });
    </script>
</head>
<body>
    <!-- 이벤트 전파 -->
    <!-- 
        각 요소가 서로 포함관계(중첩)인 경우
        요소 중 하나에 이벤트가 발생하면 중첩된 요소들도 이벤트가 전파된다.
    -->

    <div>
        <p>
            <a href="https://www.naver.com">클릭!</a>
        </p>
        <p>
            클릭!
        </p>
    </div>

    <div>
        <p>
            <a href="https://www.google.com">클릭!</a>
        </p>
        <p>
            클릭!
        </p>
    </div>

    <span>unbind() : 이벤트 해제</span>
    <hr>
    <button>요소 추가</button>
    
</body>
</html>
