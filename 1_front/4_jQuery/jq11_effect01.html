<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            width: 200px;
            position: absolute;
            left: 200px; 
            top: 100px;
        }
        p
        {
            width: 100px;
            border: 1px solid blue;
            position: absolute;
            left: 20px;
            display: none;
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("b").bind("click", function(){
                $("p").show();
                $("p").each(function(i){
                    // let val = 100*(i+1)+"px";
                    // $("p").eq(i).css("top", `${val}`);
                    // $("p").eq(i).css({"top":`${val}`});

                    // animate(적용하고자 하는 값, 시간)
                    $(this).animate({"top":50*(i+1)+"px"}, 500);
                });
            });

            $("p").click(function(){
                let ele = $(this);

                ele.css("background", "pink");
                ele.siblings("p").css("background", "white");

                // :contains(text) : text를 포함하는 요소 
                if(ele.is("p:contains(hide)"))
                {
                    // ele = this = 현재 클릭한 p태그가 "hide"를 포함하는 요소일 때
                    $("img").hide();
                }
                else if(ele.is("p:contains(show)"))
                {
                    $("img").show();
                }
                else if(ele.is("p:contains(toggle)"))
                {
                    $("img").toggle();
                }
                else if(ele.is("p:contains(slideUp)"))
                {
                    $("img").slideUp();
                }
                else if(ele.is("p:contains(slideDown)"))
                {
                    $("img").slideDown();
                }
                else if(ele.is("p:contains(slideToggle)"))
                {
                    $("img").slideToggle();
                }
                else if(ele.is("p:contains(fadeOut)"))
                {
                    $("img").fadeOut();
                }
                else if(ele.is("p:contains(fadeIn)"))
                {
                    $("img").fadeIn();
                }
                else if(ele.is("p:contains(fadeTo())"))
                {
                    // 2초동안 opacity 0.3까지 fade 효과
                    $("img").fadeTo(2000, 0.3);
                }
                else if(ele.is("p:contains(fadeToggle)"))
                {
                    $("img").fadeToggle();
                }
                else if(ele.is("p:contains(animate)"))
                {
                    $("img").animate({
                        "width":"500px",
                        "left":"600px",
                        "top":"0px"
                    }, 2000);
                }
                

            });
        });
    </script>
</head>
<body>
    <b>이펙트</b>

    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>

    <img src="../1_html/sample/images/img01.png">
</body>
</html>
