<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test()
        {
            var val = document.getElementsByName("test")[0].value;

            // opener : 현재 이 페이지가 실행되었을 떄 어떤 창에서 실행했는가 정보를 담고 있음
            // 서버가 필요함 ex)tomcat 등 
            // live server로 열기 

            // http://127.0.0.1:5500/1_front/3_javascript/js17_window01.html
            // 127.0.0.1 | local host 내 컴퓨터를 가리키는 IP 주소
            // :5500     | 포트번호, 서버가 통신을 기다리는 문
            window.opener.document.getElementById("tt").innerHTML=val;
            close();
        }
        
    </script>
</head>
<body>
    <h1>팝업 창</h1>
    <input type="text" name="test">
    <input type="button" onclick="test()" value="전달">
    <input type="button" onclick="self.close()" value="창닫기">
</body>
</html>
