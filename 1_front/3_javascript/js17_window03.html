<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let ids=['abc', 'def', 'ghi', 'jkl', 'nmo', 'pqr'];
        function confirmChk()
        {
            let val = document.getElementsByName("id")[0].value;
            let div = document.getElementsByTagName("div")[0];

            if(ids.indexOf(val) != -1)
            {   
                // 없는 걸 찾으면 -1 return 함
                // 아이디가 중복될 때 
                div.innerHTML="<b>아이디가 존재합니다</b>"
            }
            else
            {
                var ele = "사용할 수 있는 아이디입니다." + "<input type='button' value='확인' onclick='insertID(\""+ val +"\")'>"; 

                // 아이디가 중복이 아닐 때 - 사용 가능
                div.innerHTML=ele;
            }
        }

        function insertID(id)
        {
            // 입력한 ID 값을 opener에 추가
            window.opener.document.getElementsByName("id")[0].value = id;
            opener.document.getElementsByName("pw")[0].focus();

            close();
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="중복확인" onclick="confirmChk()">
                <input type="button" value="취소" onclick="self.close()">
            </td>
        </tr>
    </table>
    <div></div>
</body>
</html>
